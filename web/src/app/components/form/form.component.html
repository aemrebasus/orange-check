<div class="card-container">
    <div class="card">
        <div class="card-header">
            <span> Create {{fromType | titlecase}} </span>
            <button mat-icon-button (click)="closeForm()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="card-content">
            <ae-dynamic-form #formElement [input]="form" (submitted)="submitted($event)"> </ae-dynamic-form>
        </div>
    </div>

</div>
