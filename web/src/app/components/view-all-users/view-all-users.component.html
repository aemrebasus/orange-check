<app-wrapper [input]="wrapper" [loading]="!isReady">
    <div class="flex align-base p-5">
        <mat-card class="m-5" *ngIf="isFormActive" style="width: 400px;">
            <mat-card-header>
                <mat-card-title>User Form</mat-card-title>
                <button mat-icon-button style="position:absolute; top:0px ; right:0px; " (click)="closeForm()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <app-create-new-user (submitted)="afterFormSubmitted($event)"></app-create-new-user>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="isEmpty" style="width: 100%;">
            <mat-card-header>
                <mat-card-subtitle>There is no user data to display...</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <div class="p-5 m-5" style="box-shadow: 0px 0px 4px black; width: 100%;" *ngIf="!isEmpty">
            <ae-table [input]="tableData" *ngIf="isReady"></ae-table>
        </div>
    </div>
</app-wrapper>
