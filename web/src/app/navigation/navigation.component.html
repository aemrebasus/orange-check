<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <mat-nav-list>

      <a mat-list-item href="/">Orange Check</a>
      <hr>
      <a mat-list-item routerLink="/app">Demo</a>
      <a mat-list-item href="/">IN PROGRESS</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar00" color="primary">
      <a class="logo-button" type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()">
        <img class="logo" src="/assets/icons/icon-72x72.png" />
      </a>

      <div class="container d-flex justify-content-center">

        <div class="nav-item00">
          <button mat-button routerLink="/pages/home">Home</button>
        </div>
        <div class="nav-item00">
          <button mat-button routerLink="/pages/about">About</button>
        </div>
        <div class="nav-item00">

          <button mat-button [matMenuTriggerFor]="contactMenu">Contact</button>
          <mat-menu #contactMenu="matMenu" panelClass="['menu-content']" yPosition="above">

            <div class="menu-group">
              <h3>Social Icons Go here</h3>
              <button mat-menu-item class="nav-menu-item" routerLink="/pages/contact">Leave Message</button>
              <button mat-menu-item class="nav-menu-item">Item 2</button>
            </div>

            <div class="menu-group">
              <h3>Email, phone go here</h3>
              <button mat-menu-item class="nav-menu-item">Item 1</button>
              <button mat-menu-item class="nav-menu-item">Item 2</button>
            </div>

          </mat-menu>
        </div>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
