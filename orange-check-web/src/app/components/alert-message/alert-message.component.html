<mat-card style="background-color: rgb(122, 255, 122);" *ngIf="success">
    <mat-card-content>{{message}}</mat-card-content>
</mat-card>

<mat-card style="background-color: rgb(255, 109, 73);" *ngIf="warning">
    <mat-card-content>{{message}}</mat-card-content>
</mat-card>

<mat-card style="background-color: rgb(34, 216, 216);" *ngIf="info">
    <mat-card-content>{{message}}</mat-card-content>
</mat-card>
